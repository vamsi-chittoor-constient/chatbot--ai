version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: a24-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-a24_restaurant_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Initialize database with schema
      - ./a24_v1.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-a24_restaurant_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - a24-network

  # A24 Restaurant Data Pipeline Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: a24-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override database host to use Docker service name
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      API_HOST: 0.0.0.0
      API_PORT: ${API_PORT:-8001}
    ports:
      - "${API_PORT:-8001}:8001"
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount .env file (optional - if using env_file, this is redundant)
      # - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - a24-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8001 --workers 4
      "

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: a24-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@a24.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - a24-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  a24-network:
    driver: bridge
    name: a24-network

volumes:
  postgres_data:
    name: a24-postgres-data
  pgadmin_data:
    name: a24-pgadmin-data
