events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Map for WebSocket upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    upstream chatbot_backend {
        server chatbot-app:8000;
    }

    upstream petpooja_backend {
        server petpooja-app:8001;
    }

    upstream whatsapp_backend {
        server whatsapp-bridge:8002;
    }

    # Detect if request is already behind a tunnel (ngrok/cloudflare)
    map $http_x_forwarded_proto $is_behind_tunnel {
        "https"  1;
        default  0;
    }

    # HTTP Server - serves tunnel traffic OR redirects direct HTTP to HTTPS
    server {
        listen 80;
        server_name _;

        # Increase timeouts (same as HTTPS block)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        client_max_body_size 10M;

        # Health check
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","services":["chatbot","petpooja","nginx"]}';
        }

        # WhatsApp webhook
        location /api/whatsapp/webhook {
            proxy_pass http://whatsapp_backend/webhook;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api/whatsapp/health {
            proxy_pass http://whatsapp_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # PetPooja routes
        location = /api/petpooja/health {
            proxy_pass http://petpooja_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /api/petpooja/ {
            proxy_pass http://petpooja_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket for chat
        location /ws/ {
            proxy_pass http://chatbot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # API routes (chatbot)
        location /api/ {
            proxy_pass http://chatbot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Hashed assets
        location /assets/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Catch-all: serve frontend if behind tunnel, else redirect to HTTPS
        location / {
            if ($is_behind_tunnel = 0) {
                return 301 https://$host$request_uri;
            }
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # HTTPS Server - main application
    server {
        listen 443 ssl;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Increase timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Client body size
        client_max_body_size 10M;

        # =================================================================
        # WhatsApp Bridge Routes (Meta Webhook)
        # =================================================================

        # WhatsApp webhook (GET verification + POST message receiver)
        location /api/whatsapp/webhook {
            proxy_pass http://whatsapp_backend/webhook;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WhatsApp bridge health check
        location = /api/whatsapp/health {
            proxy_pass http://whatsapp_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # =================================================================
        # PetPooja Integration Service Routes
        # =================================================================

        # PetPooja health check (must be before /api/petpooja/ catch-all)
        location = /api/petpooja/health {
            proxy_pass http://petpooja_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # PetPooja API docs
        location = /api/petpooja/docs {
            proxy_pass http://petpooja_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Route all /api/petpooja/* requests to petpooja-service
        location /api/petpooja/ {
            proxy_pass http://petpooja_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =================================================================
        # Main Chatbot Application Routes
        # =================================================================

        # WebSocket for chat (explicit /ws/ route)
        location /ws/ {
            proxy_pass http://chatbot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # API routes (chatbot) - handles REST + WebSocket upgrade for /api/v1/chat/*
        location /api/ {
            proxy_pass http://chatbot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE support (for streaming)
            proxy_buffering off;
            proxy_cache off;

            # Long timeout for WebSocket connections through /api/v1/chat/*
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # FastAPI docs (chatbot)
        location /docs {
            proxy_pass http://chatbot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://chatbot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Health check (aggregate)
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","services":["chatbot","petpooja","nginx"]}';
        }

        # Frontend - Serve built React app from nginx
        # Hashed assets (JS/CSS) — immutable cache (Vite adds content hash)
        location /assets/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # index.html — always revalidate (picks up new hashed asset references)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
